
<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
	</head>

	<body>

		<h1 id="heading">This is a Heading</h1>
		<button onclick="myFunction()">Try it</button>

	</body>

	<script>
		function myFunction(){
			var front = ["Bone", "Meat", "Lump", "Tire", "Face", "Crash", "Blood"];
			var back = ["bone", "meat", "lump", "tire", "face", "jack", "blood"];
			var f1 = front[Math.floor(Math.random()*front.length)];
			var b1 = back[Math.floor(Math.random()*back.length)];
			var name = f1.concat(b1);

			document.getElementById("heading").innerHTML = name;
		}

	</script>
</html>
